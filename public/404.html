<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>重定向中...</title>
  <script type="text/javascript">
    // 单页应用GitHub Pages路由解决方案
    // 从URL中获取路径
    var pathSegmentsToKeep = 0;
    var l = window.location;
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    // 在本地开发时使用不同的路径
    redirectUrl += l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/';
    redirectUrl += l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    if (l.search) {
      redirectUrl += l.search + '&' + l.search.slice(1);
    }
    redirectUrl = redirectUrl.replace(/\?\//g, '?');
    if (l.hash) {
      redirectUrl += l.hash;
    }
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  重定向中...如果页面没有自动跳转，请<a href="/">点击这里</a>返回首页。
</body>
</html>
