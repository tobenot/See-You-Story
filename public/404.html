<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>重定向中...</title>
  <script type="text/javascript">
    // 单页应用GitHub Pages路由解决方案
    // 从URL中获取路径
    var pathSegmentsToKeep = 1; // 改为1，保留See-You-Story这个路径段
    var l = window.location;
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    // 添加基础路径
    redirectUrl += '/See-You-Story/#/';
    // 添加剩余路径
    var pathSegments = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep);
    if (pathSegments.length > 0) {
      redirectUrl += pathSegments.join('/');
    }
    if (l.search) {
      redirectUrl += l.search;
    }
    if (l.hash) {
      redirectUrl += l.hash;
    }
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  重定向中...如果页面没有自动跳转，请<a href="/See-You-Story/">点击这里</a>返回首页。
</body>
</html>
